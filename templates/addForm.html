<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Employee Info <small>something!</small></h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" ng-model="empModel.firstname" class="form-control input-sm floatlabel" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" ng-model="empModel.lastname" class="form-control input-sm" placeholder="Last Name">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" ng-model="empModel.email" class="form-control input-sm" placeholder="Email Address">
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" ng-model="empModel.phone" class="form-control input-sm" placeholder="Phone No.">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" ng-model="empModel.address" class="form-control input-sm" placeholder="Address">
                        </div>
                    </div>
                </div>

                <input type="submit" value="Add Record" class="btn btn-info btn-block" ng-click="clickObj.addEmploye()">

            </form>
            <!-- End Form -->
        </div>

        <hr>

    </div>
</div>
