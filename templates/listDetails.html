<div class="col-xs-12 col-sm-12 col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Employee Details <small>something!</small></h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead class="thead-inverse">
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email </th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="employe in empArray">
                        <th scope="row">{{employe.id}}</th>
                        <td>{{employe.firstname}}</td>
                        <td>{{employe.lastname}}</td>
                        <td>{{employe.email}}</td>
                        <td>{{employe.address}}</td>
                        <td>{{employe.phone}}</td>
                        <td>
                            <button type="button" class="btn btn-danger" ng-click="clickObj.showInfo(employe.id)">Show</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <hr>

    </div>
</div>
